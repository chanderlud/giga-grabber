name: Rust

on:
  push:
    branches: [ main ]
    tags: "*"
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev

      - name: Compute VERSION (strip leading v)
        id: vars
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          if [[ "$ref" == v* ]]; then
            ver="${ref#v}"
          else
            ver="$ref"
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "Using VERSION=$ver"

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Build (debug)
        run: cargo build --verbose

      - name: Build (release for tagged builds)
        if: startsWith(github.ref, 'refs/tags/')
        run: cargo build --release

      # -------------------- Windows --------------------
      - name: Package Windows binary
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ steps.vars.outputs.version }}"
          $out = "giga-grabber-$version-windows-standalone-x86_64.exe"
          Write-Host "Output: $out"
          Move-Item "target/release/giga_grabber.exe" "target/release/$out"

      - name: Upload Windows artifact
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: giga-grabber-${{ steps.vars.outputs.version }}-windows-standalone-x86_64
          path: target/release/giga-grabber-${{ steps.vars.outputs.version }}-windows-standalone-x86_64.exe

      # -------------------- Linux --------------------
      - name: Package Linux binary
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          OUT="giga-grabber-${{ steps.vars.outputs.version }}-linux-standalone-x86_64"
          echo "Output: ${OUT}"
          mv target/release/giga_grabber "target/release/${OUT}"

      - name: Upload Linux artifact
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: giga-grabber-${{ steps.vars.outputs.version }}-linux-standalone-x86_64
          path: target/release/giga-grabber-${{ steps.vars.outputs.version }}-linux-standalone-x86_64

      # -------------------- macOS (aarch64) --------------------
      - name: Package macOS binary
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        shell: bash
        run: |
          OUT="giga-grabber-${{ steps.vars.outputs.version }}-macos-standalone-aarch64"
          echo "Output: ${OUT}"
          mv target/release/giga_grabber "target/release/${OUT}"

      - name: Upload macOS artifact
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: giga-grabber-${{ steps.vars.outputs.version }}-macos-standalone-aarch64
          path: target/release/giga-grabber-${{ steps.vars.outputs.version }}-macos-standalone-aarch64

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
